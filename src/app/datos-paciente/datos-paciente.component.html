<body class="layout">
<nav class="MenuPrincipal">
  <ul class="MenuListado">
    <li class="contenedor-v">
       <span class="step-2">1</span>
       <span class="Texto-1">Datos del solicitante</span> 
    </li>

<div class="Flecha-Menu">
   <img class="flechaMenu" src="assets/Logos/flecha.huds.svg" alt="flecha"/>
</div>

    <li class="contenedor-a">
       <span class="step-1">2</span>
       <span class="Texto">Datos del paciente</span> 
    </li>

<div class="Flecha-Menu">
   <img class="flechaMenu" src="assets/Logos/flecha.huds.svg" alt="flecha"/>
</div>

    <li class="contenedor-v">
       <span class="step-2">3</span>
       <span class="Texto-1">Descripción</span> 
    </li>

<div class="Flecha-Menu">
   <img class="flechaMenu" src="assets/Logos/flecha.huds.svg" alt="flecha"/>
</div>

    <li class="contenedor-v">
        <span class="step-2">4</span>
       <span class="Texto-1">Carga de adjuntos</span> 
    </li>
  </ul>
</nav>

<div class="orden-elementos">
  <p>Ingresá los <b>datos del paciente</b></p> 
 <div class="botones">
    <button class="boton-volver" type="button">VOLVER</button>
    <button class="boton-continuar" (click)= "goto()" type="button">CONTINUAR</button> 
 </div>
</div>
<hr>


<main class="Formulario">
 <div class="form-contenedor">
<form name="carga-datos">
  <label class="label">Nombre <span style="color:#E00713">*</span>:</label>
     <input class="form" type="text" name="Nombre" required>
  <label class="label">Apellido <span style="color:#E00713">*</span>:</label>
     <input class="form" type="text" name="Apellido" required>
  <label class="label">Documento <span style="color:#E00713">*</span>: </label>
     <input class="form" type="text" name="Número de documento" required>
  <label class="label">Fecha de nacimiento <span style="color:#E00713">*</span>: </label>
     <input class="form" type="text" name="Fecha de nacimiento" required>
  <label class="label">Sexo <span style="color:#E00713">*</span>: </label>
     
<div class="DropdownOrg">
   <div class="SelectWrapper">
   <img class=flecha src="assets/Logos/menu-down.svg" alt="Flecha"/>
  <select name="Sexo" class="Options">
      <option value=""></option>
      <option value="Femenino">Femenino</option>
      <option value="Masculino">Masculino</option>
      <option value="No binario">No binario</option>
   </select>
   </div>
</div>

</form>
 </div>
</main>

<footer class="FooterDatos">
  <div class="footer-logo">
    <div class="Logo-Ministerio"> 
      <img src="assets/Logos/logos-06.svg" alt="Logo Ministerio"/>
    </div>
    <div class="Logo-Provincia">
      <img src="assets/Logos/logos-07.svg" alt="Logo provincia"/>
    </div>
    <div class="Logo-Gobierno"> 
      <img src="assets/Logos/logos-08.svg" alt="Logo gobierno"/>
    </div> 
    <div class="Logo-Andes">
      <img src="assets/Logos/logos-09.svg" alt="Logo andes"/>
    </div> 
  </div>
</footer>
</body>
